<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Class and ID selectors</title>
        <link rel="stylesheet" href="CSS-chaining-selectors.css">
    </head>
<body>
<div>
    <img class="avatar proportioned" src="./Images/woman.jpg" alt="pitcure of a woman">
    <img class="avatar distorted" src="./Images/man.jpg" alt="pitcure of a shocked man">
</div>
<div>
    <img class="original proportioned" src="./Images/woman.jpg" alt="pitcure of a woman">
    <img class="original distorted" src="./Images/man.jpg" alt="pitcure of a shocked man">
</div>
</body>
</html>
