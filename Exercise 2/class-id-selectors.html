        <title>Class and ID selectors</title>

    <body>
<!--Chained all the classes with specific name, for easier CSS use-->

<p class="odd class">Number 1 - Im a class!</p>

<p ID="number2">Number 2 - Im one ID.</p>

<p class="odd class third">Number 3 - Im a class, but cooler!</p>
<!--Added more names to class, to easily specify to which I want to use CSS on-->

<p ID="number4">Number 4 - Im another ID.</p>

<p class="odd class">Number 5 - Im a class!</p>
<br>
<hr>
<p>In this exercise, I used RGB, HEX and HSL.</p>
